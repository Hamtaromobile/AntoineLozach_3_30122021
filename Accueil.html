<!DOCTYPE html>
<html lang="fr">
	<head> 
		<meta charset="utf-8"/> <!--Encodage caractères pour navigateurs-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--les éléments html prennent toute la place disponnible et s'adapte aux différentes tailles d'écrans-->
		<link rel="stylesheet" href="normalize.css"/> <!--Normalisation de l'apparences des différents éléments html, pour chaques navigateurs-->
        <link href="fontawesome/css/all.css" rel="stylesheet"> <!--lien vers la librarie font Awesome-->
        <link rel="stylesheet" href="style.css"/> <!-- lien vers un style spécifique créé pour le site Booki-->
        <title>Ohmyfood</title>
	</head>

    <body>
        <header id="srch"><!--En-tête correspondant à la recherche des restaurants-->
            <div id="__logo"><p> <img src="images/logo/ohmyfood.png" tab="ohmyfood"> </p></div>
            <div id="__bgrnd_sub"> 
                <p> <div id="__map"><i class="fas fa-map-signs"></i></div>Paris, Belleville</p>
                <h1> Réserver maintenant votre menu </h1>
                <p>Sélectionner un réstaurant d'exeption, au plus proche de votre position</p>
                <p> <input type="submit" value="Trouvez votre restaurant" id="srch__Explorer" /> </p>
            </div>
        </header>

        <section> <!--Section correspondant au fonctionnement du restaurant-->
            <div id="guide">
                <div id="h1_guide"><h1>Guide d'utilisation</h1></div>      
                <button type="submit" class="btn_guide"> <!--Bouton "Rechercher le restaurant qui vous convient"-->
                    <div class="__nb_btn">
                        1
                    </div>
                    <div class="__ico_btn">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="__txt_btn">
                        Cercher le restaurant qui vous convient
                    </div>
                </button>               
                <button type="submit" class="btn_guide"> <!--Bouton "Fabriquer un menu selon vos envies"-->
                    <div class="__nb_btn">
                        2
                    </div>
                    <div class="__ico_btn">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="__txt_btn">
                        Fabriquer un menu selon vos envies
                    </div>
                </button>           
                <button type="submit" class="btn_guide"> <!--Bouton "Trouver une chaise et une table"-->
                    <div class="__nb_btn">
                        3
                    </div>
                    <div class="__ico_btn">
                        <i class="fas fa-glass-cheers"></i>
                    </div>
                    <div class="__txt_btn">
                        Trouvez une chaise et une table
                    </div>
                </button> 
            </div>   
        </section>

        <section> <!--Section correspondant aux card des restaurants-->
            <h1>Restaurants</h1>
            <div class="card_acc"> <!--Card "La palette du goût"-->
                <div class="__img_card_acc">
                    <p><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût Ménilmontant"/></p>
                </div>
                <div class=__btn_card_acc>
                    <input type="submit" value="Nouveau" id="__btn_new" />
                </div>
                <div class="__tt_card_acc">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                </div>
                <div class="__ico_card_acc">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <div class="card_acc"><!--Card "La note enchantée"-->
                <div class="__img_card_acc">
                    <p><img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée Charonne"/></p>
                </div>
                <div class=__btn_card_acc>
                    <input type="submit" value="Nouveau" id="__btn_new" />
                </div>
                <div class="__tt_card_acc">
                    <h2>La note enchantée</h2>
                    <p>Charonne</p>
                </div>
                <div class="__ico_card_acc">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <div class="card_acc"><!--Card "À la française"-->
                <div class="__img_card_acc">
                    <p><img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française Cité rouge"/></p>
                </div>
                <div class=__btn_card_acc>
                    <input type="submit" value="Nouveau" id="__btn_new" />
                </div>
                <div class="__tt_card_acc">
                    <h2>À la française</h2>
                    <p>Cité rouge</p>
                </div>
                <div class="__ico_card_acc">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <div class="card_acc"><!--Card "Le délice des sens"-->
                <div class="__img_card_acc">
                    <p><img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens Folie-Méricourt"/></p>
                </div>
                <div class=__btn_card_acc>
                    <input type="submit" value="Nouveau" id="__btn_new" />
                </div>
                <div class="__tt_card_acc">
                    <h2>Le délice des sens</h2>
                    <p>Folie-Méricourt</p>
                </div>
                <div class="__ico_card_acc">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

        </section>
    </body>
